<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>ESP8266</title>
<meta name="viewport" content="width=device-width">

<script type="text/javascript">
function Index(args) {};

	run: function() {
		var t=this;
	},
	load: function() {
		var t=this;
	},

<style>
body {
	font-size: 12px;
}
table {
	border-collapse: collapse;
}

	border: 1px solid #000000;
	padding: 10px;
}
</style>

</head>
<body>
<h1>接続先WiFiの設定</h1>

<tr><td rowspan="3">接続先3</td></tr>

<tr><td rowspan="3">接続先4</td></tr>
